name:                asif
version:             1.0.0
github:              "packetloop/asif"
license:             MIT
category:            Services
author:              Tyler Durden
maintainer:          tyler.durden@arbor.net
copyright:           Arbor Networks

extra-source-files:
- README.md
- ChangeLog.md

description:         Please see the README on Github at <https://github.com/packetloop/asif#readme>

default-extensions:
- BangPatterns
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- MultiParamTypeClasses
- OverloadedStrings
- TupleSections

dependencies:
- base >= 4.7 && < 5
- attoparsec
- binary
- bytestring
- conduit
- conduit-combinators
- conduit-extra
- containers
- directory
- either
- errors
- exceptions
- http-types
- hw-bits
- hw-fingertree-strict
- lazy-csv
- lens
- mtl
- resourcet
- text
- transformers
- unordered-containers
- vector
- zlib

library:
  source-dirs: src
  exposed-modules:
    - Arbor.File.Format.Asif
    - Arbor.File.Format.Asif.IO
    - Arbor.File.Format.Asif.ByteString.Builder

tests:
  asif-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - asif
    - arbor-ip
    - hspec
    - hedgehog
    - hw-hspec-hedgehog
