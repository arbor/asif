version: 2.1

orbs:
  haskell: haskell-works/haskell-build-2@1.6.8
  github: haskell-works/github-release@1.3.0
  hackage: haskell-works/hackage@1.1.0

executors:
  darwin:
    macos:
      xcode: 10.0

workflows:
  multiple-ghc-build:
    jobs:
      - haskell/build:
          name: Darwin
          executor: darwin
          run-tests: false
          fail-incoherent-builds: false
          write-result-workspace: true
          after-checkout:
            - restore_cache:
                keys:
                  - homebrew-itself-cache
            - run:
                name: Install GHC
                command: brew install jq md5sha1sum ghc cabal-install

            - save_cache:
                key: homebrew-itself-cache
                # I cache Homebrew itself, not the stuff that is installed with it
                # because brew update takes up to 4 minutes for some reason.
                paths: [/usr/local/Homebrew]

            - run:
                name: Install cabal-plan
                command: |
                  curl -L https://github.com/haskell-works/cabal-plan/releases/download/v0.5.0.0/cabal-plan_x86_osx.tar.gz -o cabal-plan_x86_osx.tar.gz
                  tar zxvf cabal-plan_x86_osx.tar.gz -C /usr/local/bin cabal-plan
                  rm cabal-plan_x86_osx.tar.gz

      - haskell/build:
          name: GHC 8.2.2
          executor: haskell/ghc-8_2_2
          context: haskell-ci

      - haskell/build:
          name: GHC 8.4.4
          executor: haskell/ghc-8_4_4
          context: haskell-ci

      # - haskell/build:
      #     name: GHC 8.6.3
      #     executor: haskell/ghc-8_6_3

      - github/release-cabal:
          name: GitHub Release
          requires:
            - GHC 8.2.2
            - GHC 8.4.4
            - Darwin
          checkout: true
          attach-workspace: true
          source-env-file: ./build/project.env
          soft: false
          before-release:
            - run:
                name: Prepare environment for release
                command: |
                  tar zcvf /tmp/artefacts/${CIRCLE_PROJECT_REPONAME}_${BUILD_ARCH}_${BUILD_OS_NAME}.tar.gz ./build/dist/asif
          filters:
            branches:
              only: master

      - hackage/upload:
          publish: true
          requires:
            - GitHub Release
          filters:
            branches:
              only: master

